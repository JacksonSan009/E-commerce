<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace = "index :: header"></head>

<body>
<div th:replace = "index :: top-nav-bar"></div>

<div class = "w3-container w3-padding-large ">
	<!--left empty space -->
	<div class = "w3-quarter w3-container"></div>
	<!-- Card -->
	<div class = "w3-half w3-container w3-card-2 w3-center w3-border w3-padding">
		<!-- Tittle -->
		<header class = "w3-container w3-theme-d2 w3-border-bottom ">
			<h2>Sign up account</h2>
		</header>

		<!-- fields -->
		<div class = " w3-content w3-border-bottom w3-border-theme w3-padding">
			<form enctype = "multipart/form-data" method = "post" th:action = "@{/process_registration}" th:object = "${User}">
				<!-- user image -->
				<div class = " w3-container w3-center">
					<img alt = "profile-image" class = "w3-circle w3-margin w3-border " id = "profileImage"
						 src = "images/account_black_image.png" style = "width: 25%; height: 125px; object-fit: cover">
				</div>
				<div class = " w3-container ">
					<input accept = "image/png, image/jpeg" id = "inputImage" name = "inputImage" style = "margin-left: 150px"
						   type = "file">
				</div>

				<div class = "w3-row-padding w3-section w3-stretch ">
					<!-- email -->
					<div class = "w3-half w3-margin-top">
						<label for = "email">Email</label>
						<input class = "w3-input w3-round w3-border w3-theme-light" id = "email" maxlength = "60" minlength = "1"
							   placeholder = "Email" required th:field = "*{email}" type = "email"/>
					</div>
					<!-- password -->
					<div class = "w3-half w3-margin-top">
						<label for = "password">Password</label>
						<input class = "w3-input w3-round w3-border w3-theme-light" id = "password" minlength = "1" placeholder = "Password"
							   required th:field = "*{password}" type = "password"/>
					</div>

					<!-- names -->
					<div class = "w3-half w3-margin-top">
						<label for = "name">Name</label>
						<input class = "w3-input  w3-round w3-border w3-theme-light" id = "name" maxlength = "40" minlength = "1"
							   placeholder = "Name" required th:field = "*{name}" type = "text"/>
					</div>
					<div class = "w3-half w3-margin-top">
						<label for = "lastName">Last Name</label>
						<input class = "w3-input  w3-round w3-border w3-theme-light  " id = "lastName" maxlength = "40" minlength = "1"
							   placeholder = "Last Name" required th:field = "*{lastName}" type = "text"/>
					</div>
				</div>

				<!-- bottom -->
				<div class = "w3-padding-16">
					<button class = "w3-btn w3-theme-l1" type = "submit">Sign up</button>
				</div>
			</form>
		</div>

		<!-- Links -->
		<footer class = "w3-container w3-padding-small w3-bar-block  w3-center">

		</footer>
	</div>
	<!-- right empty space -->
	<div class = "w3-quarter w3-container"></div>
</div>
<script th:replace = " index :: jQuery"></script>
<script src = "js/register.js" type = "text/javascript"></script>
</body>
</html>
